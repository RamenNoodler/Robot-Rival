<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Robot Rivals Database</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Top Navigation / Header -->
  <header class="top-bar">
    <div class="top-bar-content">
      <h1>Robot Rivals</h1>
      <span class="subtitle">Card Database</span>
    </div>
  </header>

  <!-- Main App Area -->
  <main id="app">

    <!-- Card Grid -->
    <section id="card-grid">
      <!-- Cards are injected here by script.js -->
    </section>

  </main>

  <!-- Zoomed Card Overlay -->
  <div id="card-overlay" class="hidden">
    <div id="expanded-card">
      <!-- Expanded card content injected by JS -->
    </div>
  </div>

  <!-- Main JavaScript -->
  <script src="script.js"></script>

</body>
</html>
