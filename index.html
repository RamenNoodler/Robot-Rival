<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Robot Rivals Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1>Robot Rivals Database</h1>
  </header>

  <!-- ===================== -->
  <!-- CARD GRID SECTION -->
  <!-- ===================== -->

  <main id="cardGrid" class="card-grid">
    <!-- Cards will be generated by script.js -->
  </main>

  <!-- ===================== -->
  <!-- CARD DETAIL SECTION -->
  <!-- ===================== -->

  <section id="cardDetail" class="card-detail hidden">

    <div class="detail-top">

      <!-- LEFT: IMAGE -->
      <div class="detail-image">
        <img id="detailImage" src="" alt="Card Image">
      </div>

      <!-- MIDDLE: STATS -->
      <div class="detail-stats">
        <h3>Stats</h3>

        <div class="stat">
          SPD: <span id="detailSPD"></span>
        </div>

        <div class="stat">
          ATK: <span id="detailATK"></span>
        </div>

        <div class="stat">
          DEF: <span id="detailDEF"></span>
        </div>

        <div class="stat">
          HP: <span id="detailHP"></span>
        </div>
      </div>

      <!-- RIGHT: ABILITIES -->
      <div class="detail-attacks">
        <h3>Abilities</h3>

        <div class="attack-box">
          <h4 id="ability1Name"></h4>
          <p>Energy: <span id="ability1Energy"></span></p>
          <p id="ability1Desc"></p>
        </div>

        <div class="attack-box">
          <h4 id="ability2Name"></h4>
          <p>Energy: <span id="ability2Energy"></span></p>
          <p id="ability2Desc"></p>
        </div>
      </div>

    </div>

    <!-- DESCRIPTION (FULL WIDTH) -->
    <div class="detail-description">
      <h3>Description</h3>
      <p id="detailDescription"></p>
    </div>

    <button class="back-button" onclick="closeDetail()">Back to Cards</button>

  </section>

  <script src="script.js"></script>
</body>
</html>
