<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robot Rivals Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="top-bar">
    <div class="title-area">
      <h1>Robot Rivals Database</h1>
      <button id="credits-btn" class="credits-button">Credits</button>
    </div>

    <input 
      type="text" 
      id="search-bar" 
      placeholder="Search cards..."
    >
  </header>

  <main id="card-grid" class="card-grid"></main>

  <!-- CARD POPUP -->
  <div id="card-overlay" class="overlay">
    <div id="expanded-card" class="popup-card"></div>
  </div>


  <script src="script.js"></script>
</body>
</html>
